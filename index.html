<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>

<body>
    <header>
        <h1 class="text-5xl   mt-10 text-center">
            Welcome To <span class="font-bold text-violet-600">Baper Bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-blue-300 w-9/12 mx-auto p-8 mt-12">
            <h3 class="text-3xl mb-5 font-semibold">Please login</h3>
            <div>
                <input type="email" name="" id="email-user" class="w-9/12 block mb-2 px-3" placeholder="Your Email">
                <input type="password" name="" id="password-user" class="w-9/12 px-3 block mb-4"
                    placeholder="Your password">
                <button class="bg-amber-600  hover:bg-sky-700 . px-8 py-2 text-white font-medium rounded-lg"
                    id="btn-submit">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
