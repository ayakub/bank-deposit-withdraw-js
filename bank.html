<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl   mt-10 text-center">
            Let's get some <span class="font-bold text-violet-600">Money</span>!!!!
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 mx-auto w-9/12 text-white">
                <div class="bg-green-400 rounded-xl p-8">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>

                <div class="bg-yellow-400 rounded-xl p-8">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>

                <div class="bg-violet-400 rounded-xl p-8">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 mx-auto w-9/12 text-white">
                <div class="bg-fuchsia-400  rounded-xl p-8">
                    <h4 class="text-2xl mb-2 text-white">Please Deposit</h4>
                    <input type="text" name="" id="deposit-field" class="w-9/12 block mb-2 px-3 text-stone-900"
                        placeholder="$ Amount you want to deposit">
                    <button class="bg-amber-600  hover:bg-sky-700 . px-8 py-2 text-white font-medium rounded-lg"
                        id="btn-deposit">Diposit</button>
                </div>

                <div class="bg-sky-400 rounded-xl p-8">
                    <h4 class="text-2xl mb-2 text-white">Please Withdraw</h4>
                    <input type="text" name="" id="withdraw-field" class="w-9/12 block mb-2 px-3 text-stone-900"
                        placeholder="$ Amount you want to withdraw">
                    <button class="bg-amber-600  hover:bg-sky-700 . px-8 py-2 text-white font-medium rounded-lg"
                        id="btn-withdraw">Withdraw</button>
                </div>

            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
